<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
</head>
<body>
    <div id="without-quote" class="flex-container flex-flow">
        <div id="clock-greeting-weather" class="flex-container flex-flow">
            <div id="clock-container" class="flex-container flex-column">
                <div id="clock" class="text-bg">
                    00:00:00
                </div>
            </div>
            <div id="greeting-weather" class="flex-container flex-column">
                <div id="login-greeting" class="text-bg">
                    <form id="login-form" class="hidden">
                        <input
                            id="login-input"
                            type="text" 
                            placeholder="What is your name?" 
                            maxlength="15"
                            required
                        />
                        <button id="login-button">Log In</button>
                    </form>
                    <h1 class="hidden" id="greeting"></h1>
                </div>
                <div id="weather" class="flex-container">
                    <span class="text-bg"></span>
                    <span class="text-bg"></span>
                </div>
            </div>
        </div>
        <div id="todoform-todos" class="flex-container flex-column">
            <form id="todo-form" class="text-bg">
                <input
                    id="todo-input"
                    type="text"
                    placeholder="Write a To Do and Press Enter"
                    required
                />
            </form>
            <ul id="todo-list" class="flex-container flex-column"></ul>
        </div>
    </div>
    <div id="quote" class="text-bg">
        <span></span>
        <span></span>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
